<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-4 fw-bold ">Scientific Calculator</h1>
        <div class="row">
            <div class="col-12 col-md-6 offset-md-3 ">
                <div class="card shadow">
                    <div class="card-body">
                        <textarea 
                        id="calc-display" 
                        readonly 
                        class="form-control-lg form-control">
                        </textarea>
                        <div class="row">
                            <div class="col-3">
                                <button  class="func-btn btn mt-2 w-100 rounded-5">
                                    (
                                </button>
                            </div>
                            <div class="col-3">
                                <button  class="func-btn btn  mt-2 w-100 rounded-5">
                                    )
                                </button>
                            </div>
                            <div class="col-3">
                                <button  class="func-btn btn mt-2 w-100 rounded-5">
                                    %
                                </button>
                            </div>
                            <div class="col-3">
                                <button  class="func-btn btn  mt-2 w-100 rounded-5">
                                    AC
                                </button>
                            </div>
                            <div class="col-3">
                                <button  class="num-btn btn mt-2 w-100 rounded-5">
                                    7
                                </button>
                            </div>
                            <div class="col-3">
                                <button  class="num-btn btn  mt-2 w-100 rounded-5">
                                    8
                                </button>
                            </div>
                            <div class="col-3">
                                <button  class="num-btn btn mt-2 w-100 rounded-5">
                                    9
                                </button>
                            </div>
                            <div class="col-3">
                                <button  class="func-btn btn  mt-2 w-100 rounded-5">
                                    รท
                                </button>
                            </div>
                            <div class="col-3">
                                <button  class="num-btn btn mt-2 w-100 rounded-5">
                                    4
                                </button>
                            </div>
                            <div class="col-3">
                                <button  class="num-btn btn  mt-2 w-100 rounded-5">
                                    5
                                </button>
                            </div>
                            <div class="col-3">
                                <button  class="num-btn btn mt-2 w-100 rounded-5">
                                    6
                                </button>
                            </div>
                            <div class="col-3">
                                <button  class="func-btn btn  mt-2 w-100 rounded-5">
                                    ร
                                </button>
                            </div>
                            <div class="col-3">
                                <button  class="num-btn btn mt-2 w-100 rounded-5">
                                    1
                                </button>
                            </div>
                            <div class="col-3">
                                <button  class="num-btn btn  mt-2 w-100 rounded-5">
                                    2
                                </button>
                            </div>
                            <div class="col-3">
                                <button  class="num-btn btn mt-2 w-100 rounded-5">
                                    3
                                </button>
                            </div>
                            <div class="col-3">
                                <button  class="func-btn btn  mt-2 w-100 rounded-5">
                                    -
                                </button>
                            </div>
                            <div class="col-3">
                                <button  class="num-btn btn mt-2 w-100 rounded-5">
                                    0
                                </button>
                            </div>
                            <div class="col-3">
                                <button  class="num-btn btn  mt-2 w-100 rounded-5">
                                    .
                                </button>
                            </div>
                            <div class="col-3">
                                <button  class="btn btn-primary mt-2 w-100 rounded-5">
                                    =
                                </button>
                            </div>
                            <div class="col-3">
                                <button  class="func-btn btn  mt-2 w-100 rounded-5">
                                    +
                                </button>
                            </div>
                            

                        </div>
                            
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>
</html>
