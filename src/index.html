<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-4 fw-bold ">Scientific Calculator</h1>
        <div class="row">
            <div class="col-12 col-md-6 offset-md-3 ">
                <div class="card shadow">
                    <div class="card-body">
                        <textarea 
                        id="calc-display" 
                        readonly 
                        class="form-control-lg form-control">
                        </textarea>
                        <div class="row">
                            <div class="col-3">
                                <button  class="func-btn btn mt-2 w-100 rounded-5">
                                    (
                                </button>
                            </div>
                            <div class="col-3">
                                <button  class="func-btn btn  mt-2 w-100 rounded-5">
                                    )
                                </button>
                            </div>
                            <div class="col-3">
                                <button  class="func-btn btn mt-2 w-100 rounded-5">
                                    %
                                </button>
                            </div>
                            <div class="col-3">
                                <button  class="func-btn btn  mt-2 w-100 rounded-5">
                                    AC
                                </button>
                            </div>
                            <div class="col-3">
                                <button  class="num-btn btn mt-2 w-100 rounded-5">
                                    7
                                </button>
                            </div>
                            <div class="col-3">
                                <button  class="num-btn btn  mt-2 w-100 rounded-5">
                                    8
                                </button>
                            </div>
                            <div class="col-3">
                                <button  class="num-btn btn mt-2 w-100 rounded-5">
                                    9
                                </button>
                            </div>
                            <div class="col-3">
                                <button  class="func-btn btn  mt-2 w-100 rounded-5">
                                    ÷
                                </button>
                            </div>
                            <div class="col-3">
                                <button  class="num-btn btn mt-2 w-100 rounded-5">
                                    4
                                </button>
                            </div>
                            <div class="col-3">
                                <button  class="num-btn btn  mt-2 w-100 rounded-5">
                                    5
                                </button>
                            </div>
                            <div class="col-3">
                                <button  class="num-btn btn mt-2 w-100 rounded-5">
                                    6
                                </button>
                            </div>
                            <div class="col-3">
                                <button  class="func-btn btn  mt-2 w-100 rounded-5">
                                    ×
                                </button>
                            </div>
                            <div class="col-3">
                                <button  class="num-btn btn mt-2 w-100 rounded-5">
                                    1
                                </button>
                            </div>
                            <div class="col-3">
                                <button  class="num-btn btn  mt-2 w-100 rounded-5">
                                    2
                                </button>
                            </div>
                            <div class="col-3">
                                <button  class="num-btn btn mt-2 w-100 rounded-5">
                                    3
                                </button>
                            </div>
                            <div class="col-3">
                                <button  class="func-btn btn  mt-2 w-100 rounded-5">
                                    -
                                </button>
                            </div>
                            <div class="col-3">
                                <button  class="num-btn btn mt-2 w-100 rounded-5">
                                    0
                                </button>
                            </div>
                            <div class="col-3">
                                <button  class="num-btn btn  mt-2 w-100 rounded-5">
                                    .
                                </button>
                            </div>
                            <div class="col-3">
                                <button  class="btn btn-primary mt-2 w-100 rounded-5">
                                    =
                                </button>
                            </div>
                            <div class="col-3">
                                <button  class="func-btn btn  mt-2 w-100 rounded-5">
                                    +
                                </button>
                            </div>
                            

                        </div>
                            
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        document.addEventListener("DOMContentLoaded",function () {
            const display = document.getElementById('calc-display');
            const buttons = document.getElementsByClassName('btn');

            let currentValue = "";

            function evaluateRes() {
                console.log('currentValue:', currentValue);
                const convertedVal = currentValue
                .replace("×","*")
                .replace("÷","/")
                .replace("%","*0.01")
                const result = eval(convertedVal);
                currentValue = result.toString();
                display.value = currentValue;
            }

            for (let i = 0; i < buttons.length; i++) {
                const button = buttons[i];
                button.addEventListener('click', function() {
                    const value = button.innerText;

                    if (value == "AC") {
                        currentValue = "";
                        display.value = currentValue;
                    } 
                    else if(value == "=") {
                        evaluateRes();
                    }
                    else {
                        currentValue += value;
                        display.value = currentValue;
                    }
                })
            }
        }) 
    </script>
</body>
</html>
